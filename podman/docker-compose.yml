version: '3.8'

services:
  zookeeper:
    image: docker.io/confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - pay-and-go-network

  kafka:
    image: docker.io/confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
      - zookeeper
    networks:
      - pay-and-go-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  account-service:
    build:
      context: ..
      dockerfile: podman/Dockerfile.account
    container_name: account-service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - KAFKA_BROKERS=kafka:9093
      - KAFKA_TOPIC=account-events
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - pay-and-go-network
    restart: unless-stopped

  card-service:
    build:
      context: ..
      dockerfile: podman/Dockerfile.card
    container_name: card-service
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - KAFKA_BROKERS=kafka:9093
      - KAFKA_TOPIC=account-events
      - KAFKA_GROUP_ID=card-service
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - pay-and-go-network
    restart: unless-stopped

networks:
  pay-and-go-network:
    driver: bridge
